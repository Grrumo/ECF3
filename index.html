<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menu du café KAWA - Découvrez nos cafés et thés">
    <meta http-equiv="refresh" content="60">
    <title>Menu KAWA</title>
    <link rel="stylesheet" href="https://use.typekit.net/tau7bdq.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="menu">
        <header class="header">
            <div class="header-content">
                <div class="menu-box">Menu</div>
                <div class="logo-box">
                    <img src="logo.png" alt="Logo du café KAWA">
                </div>
                <div class="Kawa-box">
                    <span class="kawa-k">K</span>
                    <span class="kawa-a1">a</span>
                    <span class="kawa-w">w</span>
                    <span class="kawa-a2">a</span>
                </div>
            </div>
        </header>
        
        <section class="section">
            <h2>Café</h2>
            <article class="item">
                <span class="item-name">EXPRESSO</span>
                <span class="item-spacer"></span>
                <span class="price">2.40€</span>
            </article>
            <article class="item">
                <span class="item-name">ALLONGÉ</span>
                <span class="item-spacer"></span>
                <span class="price">2.40€</span>
            </article>
            <article class="item">
                <span class="item-name">NOISETTE</span>
                <span class="item-spacer"></span>
                <span class="price">2.80€</span>
            </article>
            <article class="item">
                <span class="item-name">CRÉME</span>
                <span class="item-spacer"></span>
                <span class="price">3.80€</span>
            </article>
            <article class="item">
                <span class="item-name">CAPPUCCINO</span>
                <span class="item-spacer"></span>
                <span class="price">4.00€</span>
            </article>
            <article class="item">
                <span class="item-name">LATTE</span>
                <span class="item-spacer"></span>
                <span class="price">4.50€</span>
            </article>
        </section>
        
        <section class="section">
            <h2>Thé</h2>
            <article class="item">
                <span class="item-name">THÉ VERT</span>
                <span class="item-spacer"></span>
                <span class="price">4.00€</span>
            </article>
            <article class="item">
                <span class="item-name">THÉ ROOIBOS</span>
                <span class="item-spacer"></span>
                <span class="price">5.00€</span>
            </article>
            <article class="item">
                <span class="item-name">CHAÏ LATTE</span>
                <span class="item-spacer"></span>
                <span class="price">5.00€</span>
            </article>
        </section>
        
        <figure class="image-box">
            <img src="Image.png" alt="Illustration du café KAWA">
        </figure>
    </main>
</body>
</html>
